[wipac:cicd_setup_builder]
python_min = 3.12
author = WIPAC Developers
author_email = developers@icecube.wisc.edu
keywords_spaced = EWMS task "Workflow Management Service"

[metadata]  # generated by wipac:cicd_setup_builder: name, version, author, author_email, keywords
name = tms
version = attr: tms.__version__
author = WIPAC Developers
author_email = developers@icecube.wisc.edu
keywords =
	EWMS
	task
	Task Management Service
	WIPAC
	IceCube
	Observation Management Service
	Event Workflow Management Service

[semantic_release]  # fully-generated by wipac:cicd_setup_builder
version_variable = tms/__init__.py:__version__
upload_to_pypi = False
patch_without_tag = True
commit_parser = semantic_release.history.emoji_parser
major_emoji = [major]
minor_emoji = [minor]
patch_emoji = [fix], [patch]
branch = main

[options]  # generated by wipac:cicd_setup_builder: python_requires, packages
python_requires = >=3.12, <3.13
install_requires =
	htcondor
	wipac-dev-tools
	wipac-rest-tools[telemetry]
packages = find:

[options.extras_require]
tests =
	pytest
	pytest-asyncio
	pytest-mock
	nest-asyncio
mypy =
	%(tests)s

[options.package_data]  # generated by wipac:cicd_setup_builder: '*'
* = py.typed

[options.packages.find]  # generated by wipac:cicd_setup_builder: include/exclude
exclude =
	test
	tests
	doc
	docs
	resource
	resources
	example
	examples

